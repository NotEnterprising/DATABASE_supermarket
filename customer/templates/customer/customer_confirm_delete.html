{% extends 'base.html' %}
{% block content-header %}
<div class="card-header">
  <a href="{% url 'customer-detail' object.user.id %}" class="btn btn-tool">
    <i class="fas fa-backward"></i>
  </a>
{% endblock content-header %}

{% block title %}
{% endblock title %}


{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  <div class="alert">
    <p>确定要删除"{{ object }}"的相关信息吗?</p>
    <p>所有该顾客的相关信息都会被删除</p>
  </div>

  <input type="submit" class="btn btn-primary" value="确认">

</form>


{% endblock content %}
