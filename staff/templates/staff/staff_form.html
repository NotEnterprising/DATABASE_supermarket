{% extends 'base.html' %}


{% block title %}

  {% if object %}
    更新 {{ object }}
  {% else %}
    加入新员工
  {% endif %}

{% endblock title %}


{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  {% include 'corecode/form_snippet.html' %}

  {% if object %}
    <input type="submit" class="btn btn-primary" value="更新">
  {% else %}
    <input type="submit" class="btn btn-primary" value="加入员工">
  {% endif %}
</form>


{% endblock content %}
