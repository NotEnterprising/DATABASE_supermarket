{% extends 'base.html' %}
{% load static %}


{% block content-header %}
    <div class="card-header">
        <a href="{% url 'supermarket-list' %}" class="btn btn-tool">
            <i class="fas fa-backward"></i>
        </a>
        <div class="card-tools">
            <a href="{% url 'supermarket-update' object.id %}" class="btn btn-tool">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'supermarket-delete' object.id %}" class="btn btn-tool">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
{% endblock content-header %}

{% block content %}
    <div class="row">
        <div class="col-sm-8">
            <div>

                <div class="form-group border-bottom row">
                    <label class="col">
                        超市名称
                    </label>
                    <div class="col">
                        {{ object.name }}
                    </div>
                </div>

                <div class="form-group border-bottom row">
                    <label class="col">
                        开始营业时间
                    </label>
                    <div class="col">
                        {{ object.start_time }}
                    </div>
                </div>

                <div class="form-group border-bottom row">
                    <label class="col">
                        结束营业时间
                    </label>
                    <div class="col">
                        {{ object.end_time }}
                    </div>
                </div>

                <div class="form-group border-bottom row">
                    <label class="col">
                        电话号码
                    </label>
                    <div class="col">
                        {{ object.mobile_number }}
                    </div>
                </div>

                <div class="form-group border-bottom row">
                    <label class="col">
                        地址
                    </label>
                    <div class="col">
                        {{ object.address }}
                    </div>
                </div>
            </div>

        </div>
    </div>



{% endblock content %}
