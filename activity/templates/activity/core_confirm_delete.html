{% extends 'base.html' %}

{% block title %}
<span class="card-title"><strong>{{ object}}</strong> 即将被删除!</span>
{% endblock title %}


{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p>你确定要删除 <strong>{{ object}}</strong>
            的所有相关内容吗?</p>
          <div class="mt-2 red-text">删除后无法再找回信息</div>

          <form method="POST" class="mt-3">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">
              确认删除
              <i class="fa fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
