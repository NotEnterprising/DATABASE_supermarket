{% extends 'base.html' %}
{% load static %}


{% block content-header %}
<div class="card-header">
  <a href="{% url 'commodity-list' %}" class="btn btn-tool">
    <i class="fas fa-backward"></i>
  </a>
  <div class="card-tools">
    <a href="{% url 'commodity-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'commodity-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
    <div class="row">
      <div class="col-sm-8">
        <div>

          <div class="form-group border-bottom row">
            <label class="col">
               商品名称
            </label>
            <div class="col">
              {{ object.name }}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              地址
            </label>
            <div class="col">
              {{ object.price }}
            </div>
          </div>
            <div class="form-group border-bottom row">
            <label class="col">
              生产日期
            </label>
            <div class="col">
              {{ object.production_date }}
            </div>
          </div>
        </div>

      </div>
    </div>




{% endblock content %}
