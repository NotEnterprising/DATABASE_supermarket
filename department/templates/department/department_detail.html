{% extends 'base.html' %}
{% load static %}


{% block content-header %}
<div class="card-header">
  <a href="{% url 'department-list' %}" class="btn btn-tool">
    <i class="fas fa-backward"></i>
  </a>
  <div class="card-tools">
    <a href="{% url 'department-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'department-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
    <div class="row">
      <div class="col-sm-8">
        <div>

          <div class="form-group border-bottom row">
            <label class="col">
               部门名称
            </label>
            <div class="col">
              {{ object.name }}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              电话号码
            </label>
            <div class="col">
              {{ object.mobile_number }}
            </div>
          </div>

            <div class="form-group border-bottom row">
            <label class="col">
              部门描述
            </label>
            <div class="col">
              {{ object.comment }}
            </div>
          </div>
        </div>

      </div>
    </div>




{% endblock content %}
